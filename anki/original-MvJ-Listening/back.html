</div>

<div class="MvJ-field MvJ-field--word">

</div>

<!-- Always-show definition: shown regardless of Definition Audio (variants 3 & 4) -->
<div class="MvJ-field MvJ-field--explanation MvJ-field--explanation-always">

</div>
